query pastLaunchList($offset: Int!, $limit: Int!) {
  launchesPast(offset: $offset, limit: $limit) {
    mission_name
    launch_site {
      site_name_long
    }
    links {
      article_link
      video_link
      flickr_images
      mission_patch_small
    }
    rocket {
      rocket_name
    }
    id
    launch_date_utc
  }
}
